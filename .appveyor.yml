version: '1.2.0-{build}'
clone_depth: 1
test: off
build: off
environment:
    global:
        CYG_ROOT: C:\cygwin
        CYG_MIRROR: http://cygwin.mirror.constant.com
        CYG_CACHE: C:\cygwin\var\cache\setup
        CYG_BASH: C:\cygwin\bin\bash
        DEPENDENCIES: gcc-g++,autoconf,automake,make,cmake,libboost-devel,openssl-devel,bzip2,python,git,libstdc++6-devel,libkrb5-devel

cache:
    - '%CYG_CACHE%'

init:
    - git config --global core.autocrlf input

install:
    - ps: 'Start-FileDownload "http://cygwin.com/setup-x86_64.exe" -FileName "setup-x86_64.exe"'
    - 'setup-x86_64.exe --quiet-mode --no-shortcuts --only-site --root "%CYG_ROOT%" --site "%CYG_MIRROR%" --local-package-dir "%CYG_CACHE%" --packages %DEPENDENCIES%'
    - '%CYG_BASH% -lc "cygcheck -dc cygwin && cmake -version"'

build_script:
    - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER && make tarball"'
